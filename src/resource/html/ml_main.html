<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
        <meta charset="UTF-8">
        <title>Mjolnir League</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link href="../css/ml_summoner_Info.css" rel="stylesheet" type="text/css">

        <!-- Google Icons -->
        <link rel="stylesheet" href="../css/google_icons.css">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

        <!-- 本地儲存資料 -->
        <script>
          window.api.receive("summoner_region", (data)=>{
            localStorage.setItem('summoner_region_data',data);
            $('#summoner_region').text(localStorage.getItem('summoner_region_data'));
            //$('#summoner_region').text(data); // span normal
          });

          window.api.receive("game_status", (data)=>{
            localStorage.setItem('game_status_data',data);
            $('#game_status').text(localStorage.getItem('game_status_data'));
            //$('#game_status').text(data); // span normal
          });

          // sidebar
          window.api.receive("client_is_found", (data)=>{
            localStorage.setItem('client_is_found_data',data);
            $('#client_is_found').text(localStorage.getItem('client_is_found_data'));
            //$('#client_is_found').text(data);// span normal
          });

          function load(){
            $('#summoner_region').text(localStorage.getItem('summoner_region_data'));
            $('#game_status').text(localStorage.getItem('game_status_data'));
            // sidebar
            $('#client_is_found').text(localStorage.getItem('client_is_found_data'));

            // 預設使用者幾乎每次只開這個頁面 不常開設定...
            window.api.send('toMain', ['accept_checkbox', (localStorage.getItem("accept_checkbox_data")=='true')?localStorage.getItem("accept_checkbox_data"):'']); // 後端
          }
      </script>
    </head>

          <div class="profile_content">

              </div>
              <a href="ml_settings.html"><i class="material-icons" id="settings">settings</i></a>

        <div class="body_content">

          <span style="color:white;">伺服器地區:</span><span style="color:white" id="summoner_region"></span><br>

        </div>

        <!-- 讓按鈕有用吧! -->

          let menu_btn = document.querySelector("#menu_btn");

          menu_btn.onclick = function(){

          function oncloseapp(){
                window.api.send("toMain","closeapp");
