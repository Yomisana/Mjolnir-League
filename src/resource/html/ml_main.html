<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
        <meta charset="UTF-8">
        <title>Mjolnir League</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link href="../css/lh_main.css" rel="stylesheet" type="text/css">
        <script src="../plugin/jquery.min.js"></script>
	    <script src="../plugin/render.js"></script>
    </head>
    <body>
        <!-- the content goes here -->
        <div class="text_status">
            <span style="color:white;">軟體狀態</span><br>
            <span style="color:white;">版本:</span><span style="color:white" id="software_version"></span><br>
            <span style="color:white;">客戶端狀態:</span><span style="color:white" id="game_is_found"></span><br>
            <span style="color:white;">現在時間:</span><span style="color:white" id="now_time"></span><br>
            <span style="color:white;">最後檢查的時間:</span><span style="color:white" id="update_time"></span><br>
            <span style="color:white;">遊戲召喚師資訊</span><br>
            <span style="color:white;">召喚師名稱:</span><span style="color:white" id="summoner_name"></span><br>
            <span style="color:white;">召喚師等級:</span><span style="color:white" id="summoner_level"></span><br>
            <span style="color:white;">召喚師狀態:</span><span style="color:white" id="summoner_status"></span><br>
            <span style="color:white;">召喚師狀態訊息:</span><span style="color:white" id="summoner_status_message"></span><br>
            <span style="color:white;">總專精分數:</span><span style="color:white" id="summoner_masteryScore"></span><br>
            <span style="color:white;">伺服器地區:</span><span style="color:white" id="summoner_region"></span><br>
            <span style="color:white;">遊戲狀態</span><br>
            <span style="color:white;">遊戲當前狀態:</span><span style="color:white" id="game_status"></span><br>
        </div>
    </body>
</html>
